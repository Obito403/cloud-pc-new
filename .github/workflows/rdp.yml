name: Free Cloud PC RDP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Install Tailscale
      shell: powershell
      run: |
        winget install -e --id Tailscale.Tailscale --accept-package-agreements --accept-source-agreements

    - name: Connect Tailscale
      shell: powershell
      run: |
        & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --unattended --accept-dns=false --accept-routes=false

    - name: Enable RDP
      shell: powershell
      run: |
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Set Password
      shell: powershell
      run: |
        net user runneradmin CloudPC@123

    - name: Keep VM Alive (IMPORTANT)
      shell: powershell
      run: |
        Write-Host "Cloud PC is ready. Keep this job running for RDP access."
        Start-Sleep -Seconds 21600
