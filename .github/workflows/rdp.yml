name: Free Cloud PC RDP (Ultra Final Stable WORKING)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Install Tailscale (Winget Stable)
      shell: powershell
      run: |
        winget install -e --id Tailscale.Tailscale --accept-package-agreements --accept-source-agreements

    - name: Connect Tailscale (Unattended)
      shell: powershell
      run: |
        & "C:\Program Files\Tailscale\tailscale.exe" up `
          --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
          --unattended `
          --accept-dns=false `
          --accept-routes=false

    - name: Enable RDP
      shell: powershell
      run: |
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Disable RDP Idle Timeout
      shell: powershell
      run: |
        reg add "HKLM\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services" /v MaxIdleTime /t REG_DWORD /d 0 /f
        reg add "HKLM\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services" /v MaxDisconnectionTime /t REG_DWORD /d 0 /f

    - name: Prevent Sleep and Lock
      shell: powershell
      run: |
        powercfg /change standby-timeout-ac 0
        powercfg /change hibernate-timeout-ac 0
        powercfg /change monitor-timeout-ac 0

    - name: Force High Performance Power Plan
      shell: powershell
      run: |
        powercfg /setactive SCHEME_MIN

    - name: Disable Windows Search Indexing
      shell: powershell
      run: |
        Stop-Service WSearch -Force
        Set-Service WSearch -StartupType Disabled

    - name: Disable SysMain (Superfetch)
      shell: powershell
      run: |
        Stop-Service SysMain -Force
        Set-Service SysMain -StartupType Disabled

    - name: Disable Windows Update
      shell: powershell
      run: |
        Stop-Service wuauserv -Force
        Set-Service wuauserv -StartupType Disabled

    - name: Boost RDP Responsiveness
      shell: powershell
      run: |
        reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Multimedia\SystemProfile" /v NetworkThrottlingIndex /t REG_DWORD /d 4294967295 /f
        reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Multimedia\SystemProfile" /v SystemResponsiveness /t REG_DWORD /d 0 /f

    - name: Set RDP Password
      shell: powershell
      run: |
        net user runneradmin ${{ secrets.RDP_PASSWORD }}

    - name: Show Tailscale IP
      shell: powershell
      run: |
        & "C:\Program Files\Tailscale\tailscale.exe" ip -4

    - name: Keep VM Alive
      shell: powershell
      run: |
        Write-Host "RDP READY - DO NOT CLOSE ACTIONS PAGE"
        while ($true) { Start-Sleep -Seconds 60 }
