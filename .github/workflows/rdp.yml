name: Free Cloud PC RDP (Final)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Install Tailscale
      shell: powershell
      run: |
        winget install -e --id Tailscale.Tailscale --accept-package-agreements --accept-source-agreements

    - name: Connect Tailscale (Unattended)
      shell: powershell
      run: |
        & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --unattended --accept-dns=false --accept-routes=false

    - name: Enable RDP
      shell: powershell
      run: |
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Disable RDP Timeout (IMPORTANT)
      shell: powershell
      run: |
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v IdleTimeout /t REG_DWORD /d 0 /f

    - name: Set Password
      shell: powershell
      run: |
        net user runneradmin CloudPC@123

    - name: Keep VM Alive (DO NOT CLOSE ACTIONS PAGE)
      shell: powershell
      run: |
        Write-Host "RDP READY. Connect NOW."
        while ($true) { Start-Sleep -Seconds 60 }
